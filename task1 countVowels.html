<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>countVowelLetters</title>
</head>

<body>
<script>
	function countVowelLetters(text){
		var vowel_list = 'уеыаоэяиюё';
		var vcount = 0;
		var string = text.toLowerCase();

	  for(var x = 0; x < text.length ; x++){
	    if (vowel_list.indexOf(string[x]) !== -1){
	      vcount += 1;
	    };
	  };
	  return console.log(("количество глассных ="),(vcount));
	};

	countVowelLetters("Пришла зима, запахло…");
	countVowelLetters("Ghbdtn, z r dfv bp Hjccbb");
	countVowelLetters("длинношеее");
	countVowelLetters("Не будете ли Вы так любезны, Иван, передать мне блокнот и «Известия»");

</script>
</body>
</html>
