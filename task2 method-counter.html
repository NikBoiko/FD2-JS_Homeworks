<title>method</title>

  </style>

<body>

<script>
    function getCounter(x){
      var counter = {};

      counter.log = function () {
        console.log(x);
        return counter;
      };

      counter.count = function(z){
         x = x + z;
        return counter;
      };

      counter.reset = function(){
        x = 0;
        return counter;
      };

      return counter;

    };

    var counter = getCounter(5);
    counter.log().count(4).log().count(3).log().reset().log().count(8).log().reset().log();




</script>
</body>
</html>
