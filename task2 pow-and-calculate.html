<script>
  function calculate (a){
    return function (b){
      return function (c){
        if (b === "+"){
          return console.log((a + "+" + c + "="),(a+c));
        } else {
          if (b === "-"){
            return console.log((a + "-" + c + "="),(a-c));
          } else {
            if (b === "*"){
              return console.log((a + "*" + c + "="),(a*c));
            } else {
              if (b === "/"){
                if (c != 0){
                  return console.log((a + "/" + c + "="),(a/c));
                } else {
                  return console.log((a + "/" + c + "="),("ОШИБКА, деление на ноль не имеет смысла"));
                };
              };
            };
          };
        };
      };
    };
  };

  function pow(a){
    return function (b){
      function mPow(a,b){
        if ( b === 0 ){
          return 1;
        }
        if (b < 0){
          var b = -1*b;
          return 1/(b<=1?a:a*mPow(a, b-1));
        }
          if (b > 0){
            return b<=1?a:a*mPow(a, b-1);
        };
      };
      return console.log(a + "^" + b + "=" + mPow(a,b));
    };
  };

    calculate(1)("+")(2);

    pow(4)(2);

    pow(16)(0);
