<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fizzBuzz</title>
</head>

<body>
<script>
	function fizzBaz() {
		var a;
		for( a = 1; a <= 100; a++){
			console.log(((a%15 === 0) && "fizzBuzz") || ((a%3 === 0) && "fizz") || ((a%5 === 0) && "Buzz") || a);
		};
	};

	fizzBaz();

</script>
</body>
</html>
